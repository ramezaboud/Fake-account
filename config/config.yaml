# Fake Account Detection - Configuration File
# ============================================

# Data Settings
data:
  raw_dir: "data/"
  train_path: "data/labeled_dataset.csv"
  test_size: 0.2
  random_state: 42

# Model Settings
model:
  type: "RandomForestClassifier"
  random_state: 42
  class_weight: "balanced"
  
# Hyperparameter Grid for GridSearchCV
hyperparameters:
  n_estimators: [100, 200, 300]
  max_depth: [10, 20, null]
  min_samples_split: [2, 5]
  min_samples_leaf: [1, 2]
  class_weight: ["balanced"]

# Training Settings
training:
  cv_folds: 5
  scoring: "roc_auc"
  n_jobs: -1
  verbose: 1

# Feature Engineering Settings
features:
  numeric_cols:
    - statuses_count
    - followers_count
    - friends_count
    - favourites_count
    - listed_count
    
  engineered_features:
    - sex_code
    - lang_code
    - tweets_per_day
    - account_age_days
    - description_length
    - default_profile
    - verified
    # Ratio features
    - followers_to_friends_ratio
    - friends_to_followers_ratio
    - engagement_ratio
    - reputation_score
    - listed_ratio
    - favorites_per_tweet
    # Name features
    - name_length
    - screen_name_length
    - has_digits_in_name
    - digit_ratio_in_screen_name
    - has_url
    - has_description
    # Suspicious patterns
    - is_new_account
    - zero_followers
    - zero_statuses
    - following_many_no_followers
    - high_friend_rate

# Output Settings
output:
  model_dir: "models"
  model_name: "randomforest_pipeline.joblib"
  figures_dir: "docs/figures"

# Logging Settings
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
