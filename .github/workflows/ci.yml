# =============================================================================
# CI/CD Pipeline for Fake Account Detection
# =============================================================================
# Runs tests, linting, security scans, and coverage on every push and PR
# Author: Ramez Aboud
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_DEFAULT: "3.10"

jobs:
  # ===========================================================================
  # ğŸ” Linting Job - Code Quality Check
  # ===========================================================================
  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: ğŸ“¦ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: ğŸ¨ Check formatting with Black
        run: black --check --diff src/ app/ tests/ scripts/ || true

      - name: ğŸ“‹ Check imports with isort
        run: isort --check-only --diff src/ app/ tests/ scripts/ || true

      - name: ğŸ” Lint with flake8
        run: |
          flake8 src/ app/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ app/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # ===========================================================================
  # ğŸ§ª Testing Job - Run Tests with Coverage
  # ===========================================================================
  test:
    name: ğŸ§ª Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-xdist

      - name: ğŸ“¦ Install package in dev mode
        run: pip install -e .

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=src \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=60

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}
          fail_ci_if_error: false

      - name: ğŸ“ Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.10'
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 14

  # ===========================================================================
  # ğŸ”’ Security Job - Vulnerability Scanning
  # ===========================================================================
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: ğŸ“¦ Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: ğŸ” Check dependencies with pip-audit
        run: pip-audit -r requirements.txt || true

      - name: ğŸ•µï¸ Run Bandit security linter
        run: bandit -r src/ app/ -ll --skip B101 -f txt || true

  # ===========================================================================
  # ğŸ“¦ Build Job - Build Python Package
  # ===========================================================================
  build:
    name: ğŸ“¦ Build Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: âœ… Check package with twine
        run: twine check dist/*

      - name: ğŸ“ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/
          retention-days: 30

  # ===========================================================================
  # ğŸ¤– Model Validation Job - Validate ML Model
  # ===========================================================================
  model-validation:
    name: ğŸ¤– Model Validation
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: ğŸ§ª Run model integration tests
        run: pytest tests/test_integration.py tests/test_model.py -v --tb=short

  # ===========================================================================
  # ğŸš€ Deploy Job - Deploy to PyPI (on release)
  # ===========================================================================
  deploy:
    name: ğŸš€ Deploy to PyPI
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    environment:
      name: pypi
      url: https://pypi.org/project/fake-detector/
    
    permissions:
      id-token: write
    
    steps:
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: dist/

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
