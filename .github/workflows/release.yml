# =============================================================================
# Release Workflow
# =============================================================================
# Automatically creates releases and publishes to PyPI when a tag is pushed
# Triggered by: git tag v1.0.0 && git push origin v1.0.0

name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write

jobs:
  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  release:
    name: ğŸ“‹ Create Release
    runs-on: ubuntu-latest
    
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“ Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ‰ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## ğŸ‰ Release ${{ github.ref_name }}
            
            ### ğŸ“ Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### ğŸ“¦ Installation
            ```bash
            pip install fake-detector==${{ github.ref_name }}
            ```
            
            ### ğŸ“š Documentation
            See [README.md](https://github.com/ramezaboud/Fake-account/blob/main/README.md)
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # Build and Publish to PyPI
  # ===========================================================================
  publish:
    name: ğŸ“¦ Build & Publish
    runs-on: ubuntu-latest
    needs: release
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¦ Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ—ï¸ Build package
        run: python -m build

      - name: âœ… Check package
        run: twine check dist/*

      - name: ğŸ“¤ Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
